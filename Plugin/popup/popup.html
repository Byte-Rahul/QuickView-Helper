<!-- HTML content of popup interface -->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="heading">
      <h2>QuickView Helper</h2>
    </div>
    <div id="buttons">
      <button id="summary">Summary</button>
      <button id="points">Points</button> 
    </div>
    <div id="result-container">
      <div id="loader"></div>
        <div id="result"></div>
        <div id="action-buttons">
          <button class="round-button smaller" id="textToSpeech" data-tooltip="Read"><i class="fas fa-volume-up"></i></button>
          <button class="round-button larger" id="copyButton" data-tooltip="Copy"><i class="fas fa-clipboard"></i></button>
          <button class="round-button smaller" id="translateButton" data-tooltip="Translate"><i class="fas fa-language"></i></button>
      </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
